# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
email: contact@alexmanrique.com
description: Software Developer
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "http://www.alexmanrique.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: amanrique
github_username:  alexmanrique
title: "Learnings of a developer"
title_separator: "-"
subtitle: Alex Manrique   

# Build settings
markdown: kramdown

remote_theme: "mmistakes/minimal-mistakes@4.20.2"

url: "https://alexmanrique.com"

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      comments: true
      share: true
      related: true
      author_profile: true

  - scope:
      path: ''
      type: pages
    values:
      layout: single
      author_profile: true
      sidebar:
       nav: "main"

paginate: 5 # amount of posts to show
paginate_path: /page:num

author:
  name: Alex Manrique
  avatar: images/me.png
  bio: Software engineer fascinated by software development and ideas that change the world.
  location: Barcelona, BCN
  home: /
  email: contact@alexmanrique.com
  uri: 
  bitbucket: 
  codepen: 
  dribbble: 
  flickr: 
  facebook: 
  foursquare: 
  github: alexmanrique
  google_plus: 
  keybase: 
  instagram: 
