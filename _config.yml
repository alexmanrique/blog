  disqus:
    shortname            : "alexman"
search: true
repository: alexmanrique/blog

mailchimp-list: "https://alexmanrique.us17.list-manage.com/subscribe/post?u=01dc101c3bd1d708e13e72e12&amp;id=4079f165ee"

